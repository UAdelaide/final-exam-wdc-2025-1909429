<!DOCTYPE html>
<html >
<head>
    <title>Dog Walk API</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
    body {
         background: linear-gradient(90deg, yellow, pink, cyan); /* ğŸŒˆè®¤çŸ¥è´Ÿæ‹… */
      font-family: Comic Sans MS; /* éš¾è¯»å­—ä½“ */
      color: red; /* ç³Ÿç³•å¯¹æ¯” */
    }
    img {
        width: 500px; /* ä¸åˆé€‚çš„å›¾ç‰‡å¤§å° */
        height: 100px; /* ä¸åˆé€‚çš„å›¾ç‰‡å¤§å° */

    button{
        font-size: 2em;

</head>
<body>
    <div id="app">
        <h1>lucky dog today</h1>
        <img :src="dogImage" alt="">
        <p>{{ doginfo }}</p>
        <button @click="getdog">Get a new dog</button>

    </div>
    <script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                dogImage: '123',
                doginfo: '123'
            }
        },
        methods: {
            async getdog() {
                try {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                    this.doginfo = 'Here is a random dog for you!';
                } catch (error) {
                    console.error('Error fetching dog image:', error);
                    this.doginfo = 'Failed to fetch a dog image.';
                }
            }
        },
        mounted() {
            this.getdog();
        }
    }).mount('#app');

    </html>
